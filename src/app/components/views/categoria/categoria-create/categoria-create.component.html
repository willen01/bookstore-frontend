<form>
    <h1>CRIANDO UMA NOVA CATEGORIA</h1>

    <mat-form-field class="form" appearance="outline">
        <mat-label>nome</mat-label>
        <input matInput type="text" name="nome" placeholder="Ex. Computação">
    </mat-form-field>
    <mat-form-field class="form" appearance="outline">
        <mat-label>Descrição</mat-label>
        <textarea matInput type="text" name="descrição" placeholder="Ex. Livros de computação"></textarea>
    </mat-form-field>

    <div class="buttons">
        <button class="mat-elevation-z8" mat-stroked-button color="primary">CRIAR</button>
        <button class="mat-elevation-z8" mat-stroked-button color="warn">CANCELAR</button>
    </div>
</form>
